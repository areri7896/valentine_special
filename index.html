<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valentine</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <h1 class="Hap_v">Happy Valentines day!</h1>
    <figcaption class="fig">A beautiful heart is always a lovely way to express your feeling</figcaption>
    <button onclick="generateLoveQuote()"> Generate Love Quote </button> 
    <p id="love-message"></p>

    <div class="bg_heart"></div>
    <div class="heart"></div>
    <script>
    const loveQuotes = [
  "Love is not about how much you say ‘I love you’, but how much you can prove that it’s true.",
  "I love you not only for what you are, but for what I am when I am with you.",
  "I wish I could turn back the clock. I’d find you sooner and love you longer.",
  "You had me at ‘hello’.",
  "I am forever grateful for the happiness and joy you have brought into my life.",
  "I never want to stop making memories with you.",
  "I am in love with your smile, your voice, your body, your laugh, your eyes. But most of all, I am in love with you.",
  "You are my forever Valentine, my love.",
];

function generateLoveQuote() {
  const randomIndex = Math.floor(Math.random() * loveQuotes.length);
  const quote = loveQuotes[randomIndex];
  const caption = document.querySelector('figcaption');
  caption.textContent = quote;
}

const button = document.querySelector('button');
button.addEventListener('click', generateLoveQuote);

function generateLoveMessage() {
        const messages = [
          "You are the sunshine in my life",
          "I am so lucky to have you",
          "I love you more and more every day",
          "You make me feel complete",
          "You are my soulmate",
        ];
        const randomIndex = Math.floor(Math.random() * messages.length);
        const message = messages[randomIndex];
        document.getElementById("love-message").innerHTML = message;
      }

    
    var love = setInterval(function() {
        var r_num = Math.floor(Math.random() * 40) + 1;
        var r_size = Math.floor(Math.random() * 65) + 10;
        var r_left = Math.floor(Math.random() * 100) + 1;
        var r_bg = Math.floor(Math.random() * 25) + 100;
        var r_time = Math.floor(Math.random() * 5) + 5;
    
        $('.bg_heart').append("<div class='heart' style='width:" + r_size + "px;height:" + r_size + "px;left:" + r_left + "%;background:rgba(255," + (r_bg - 25) + "," + r_bg + ",1);-webkit-animation:love " + r_time + "s ease;-moz-animation:love " + r_time + "s ease;-ms-animation:love " + r_time + "s ease;animation:love " + r_time + "s ease'></div>");
    
        $('.bg_heart').append("<div class='heart' style='width:" + (r_size - 10) + "px;height:" + (r_size - 10) + "px;left:" + (r_left + r_num) + "%;background:rgba(255," + (r_bg - 25) + "," + (r_bg + 25) + ",1);-webkit-animation:love " + (r_time + 5) + "s ease;-moz-animation:love " + (r_time + 5) + "s ease;-ms-animation:love " + (r_time + 5) + "s ease;animation:love " + (r_time + 5) + "s ease'></div>");
    
        $('.heart').each(function() {
            var top = $(this).css("top").replace(/[^-\d\.]/g, '');
            var width = $(this).css("width").replace(/[^-\d\.]/g, '');
            if (top <= -100 || width >= 150) {
                $(this).detach();
            }
        });
    }, 500);
    </script>
</body>
</html>
